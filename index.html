<!DOCTYPE html>
<html>
<head>
<script>
function startTime() {
  var today = new Date();
  var h = today.getHours();
  var m = today.getMinutes();
  var s = today.getSeconds();
  var y = today.getFullYear();
  var mo = today.getMonth() + 1; //javascript shows time from 0 to 11
  var da = today.getDate();
  m = checkTime(m);
  s = checkTime(s);
  document.getElementById('txt').innerHTML =
  y + "-" + mo + "-" + da + " - " + h + ":" + m + ":" + s;
  var t = setTimeout(startTime, 500);
}
function checkTime(i) {
  if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
  return i;
}
</script>
</head>

<body onload="startTime()" style="text-align:center;">

<div id="txt" style="font-size:42px;font-family:cursive;font-weight:bold;border: solid gray 8px; border-radius: 15px;"><br /></div>
</body>
</html>
